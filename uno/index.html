<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Multiplayer Uno Game</title>
	<style type="text/css">
		h1 {
			text-align: center;
		}
		.centered {
		    position: fixed;
		    top: 50%;
		    left: 50%;
		    transform: translate(-50%, -50%);
		}
	</style>
	<script type="text/javascript">
		function join() {
			var name = document.getElementById("box").value;
			window.location.replace("http://localhost:3000/?game=" + name);
		}
	</script>
</head>
<body>
	<h1>Multiplayer Uno</h1>
	<div class="centered">
		<br>
		<label>Enter Game Name: </label>
		<input type="text" name="game" id="box">
		<input type="submit" name="join" onclick="join()" value="Join Game">
	</div>
</body>
</html>
